<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <h1 class="formHeader2">Data Entry Records</h1>
    </div>
</div>

<div id="mainRes">

    {{#if dbresponse}} 
    {{#all dbresponse}}

    <div class="container box">
        <div class="row labelbox">
           <div class="col-lg-8 col-md-8">
               <h2 class="labelT">{{Track}}</h2>
           </div>
            <div class="col-lg-2 col-md-2 optionmove">
                <a href="/update/{{id}}" class="option"><img src="/img/edit%20-%20material.svg">Update</a>
            </div>
            <div class="col-lg-2 col-md-2 optionmove">
                <a data-toggle="modal" href="#confirm" class="option"><img src="/img/delet.svg">Delete</a>
                
<!--                Modal-->
                <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this data?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><a href="/destroyAll/{{id}}" class="new">Delete</a></button>
        <button type="button" class="btn btn-primary">Cancel</button>
      </div>
    </div>
  </div>
</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-md-offset-10 col-xs-4 col-xs-offset-8">
                <h4 class="year">{{Year}}</h4>
            </div>
        </div>
        {{#if imglink}}
        <div class="row">
            <div class="col-lg-5 col-lg-offset-1 col-md-6 col-xs-10">
                <img src="{{imglink}}" class="story-img">
                <p class="caption">{{Caption}}</p>
            </div>
            <div class="col-md-6">
                <div class="containter">
                    <h2 class="Bigtitle">{{Header}}</h2>
                    <p class="para">{{message}}</p>
                </div>
            </div>
        </div>
        {{else}}

        <div class="row">
            <div class="col-md-12">
                <div class="containter">
                    <h2 class="Bigtitle">{{Header}}</h2>
                    <p class="para">{{message}}</p>
                </div>
            </div>
        </div>
        {{/if}}
       
    </div>
    {{/all}} 
    {{/if}}

</div>
